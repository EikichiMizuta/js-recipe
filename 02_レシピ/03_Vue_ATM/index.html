<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ATMアプリ</title>
  </head>
  <body>
    <div id="app">
      <h1>入力画面</h1>
      <input type="text" v-model="nyuryokugaku" />
      <h2>入力額：{{nyuryokugaku}}円</h2>
      <button v-on:click="nyukin">入金</button>
      <button v-on:click="syukkin">出金</button>
      <h1>口座残高</h1>
      <div>残高：{{zandaka}}円</div>
      <h1>取引記録</h1>
      <div v-for="log in logs">
        <div>日付：{{ log.date }}</div>
        <div>操作：{{ log.type }}</div>
        <div>お金：{{ log.money }}</div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="main.js"></script>
  </body>
</html>
